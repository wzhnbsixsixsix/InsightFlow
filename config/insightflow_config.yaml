# ── InsightFlow 配置文件 ──

# 全局配置
app:
  name: "InsightFlow"
  version: "0.1.0"
  log_level: "INFO"

# 模型配置
model:
  temperature: 0.3
  stream: true
  enable_thinking: false

# ── 销售线索模块配置 ──
sales_leads:
  # 流水线模式
  # broad: 广撒网模式（默认，追求公司数量，输出公司信息+reason）
  # full: 完整模式（BANT + 联系人富化 + 长报告）
  pipeline:
    mode: "broad"
    broad:
      min_leads: 100

  # 搜索配置
  search:
    max_search_tasks: 60
    max_leads_per_search: 60
    enable_deduplication: true

  # BANT 评估配置
  qualification:
    hot_threshold: 70
    warm_threshold: 40
    max_qualification_batch: 30

  # 联系人搜索配置
  contact_enrichment:
    max_contacts_per_lead: 3
    only_hot_warm: true

  # 输出配置
  output:
    report_format: "markdown"
    csv_encoding: "utf-8-sig"
    output_dir: "outputs/sales_leads"

  # 搜索深度预设
  depth_presets:
    quick:
      search_tasks: 12
      max_leads: 120
      timeout_minutes: 5
    standard:
      search_tasks: 30
      max_leads: 350
      timeout_minutes: 12
    deep:
      search_tasks: 60
      max_leads: 800
      timeout_minutes: 20

  # Agent 模型分配
  # 上线前测试阶段使用较小的模型版本，节省成本
  # models:
  #   sales_orchestrator: "qwen-turbo-1101"
  #   product_profiler: "qwen-turbo-1101"
  #   market_scanner: "qwen-turbo-1101"
  #   lead_qualifier: "qwen-turbo-1101"
  #   contact_enrichment: "qwen-turbo-1101"
  #   lead_report_writer: "qwen-turbo-1101"
  # 上线前统一替换为最新的模型版本
  models:
    sales_orchestrator: "qwen3-max-preview"
    product_profiler: "qwen3-max-preview"
    market_scanner: "qwen3-max-preview"
    lead_qualifier: "qwen3-max-preview"
    contact_enrichment: "qwen3-max-preview"
    lead_report_writer: "qwen3-max-preview"




# 搜索引擎配置
# 可选: duckduckgo (免费，默认) | bocha (便宜，中文好) | tavily (贵但质量高)
search:
  provider: "duckduckgo"

# MCP 工具配置
mcp:
  tavily:
    command: "npx"
    args: ["-y", "tavily-mcp@latest"]
  qichacha:
    transport: "streamable_http"
    url_template: "https://mcp.qcc.com/basic/stream?key={key}"
